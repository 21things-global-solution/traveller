<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:composition template="_layout.xhtml">
    <ui:define name="content">
      <div class="card hotel">
        <h:form id="form">
          <p:dataView
            var="hotel"
            value="#{hotelBean.hotels}"
            layout="list"
            rows="5"
            rowsPerPageTemplate="5,10"
            paginator="true"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
          >
            <f:facet name="header">Os Melhores Hotéis da região</f:facet>
            <p:dataViewListItem>
              <div class="hotel-list-item">
                <p:graphicImage name="img/sheraton-wtc.jpg" />

                <div class="hotel-list-detail">
                  <div class="hotel-name">#{hotel.name}</div>
                  <div class="hotel-description">
                    #{hotel.address.zipCode.name}, #{hotel.address.number} -
                    #{hotel.address.zipCode.district}, #{hotel.address.zipCode.city} -
                    #{hotel.address.zipCode.state.toString()}, #{hotel.address.zipCode.number.replaceAll("^([0-9]{5})([0-9]{3})$","$1-$2")}
                  </div>
                  <p:rating readonly="true" value="#{hotel.rating}" disabled="true" />
                </div>

                <div class="hotel-list-action">
                  <p:commandButton type="button" value="Quartos" />
                </div>
              </div>
            </p:dataViewListItem>
          </p:dataView>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</html>
