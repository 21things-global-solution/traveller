<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <ui:composition template="_layout.xhtml">
    <ui:define name="title">Login</ui:define>
    <ui:define name="header" />
    <ui:define name="content">
      <p:growl id="status" showDetail="false">
        <p:autoUpdate />
      </p:growl>

      <h:form>
        <div class="wrapper">
          <div class="ui-inputgroup input-group">
            <span class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></span>
            <p:inputText
              type="email"
              required="true"
              placeholder="Email"
              value="#{customerBean.customer.mail}"
              requiredMessage="O Email é obrigatório"
              validatorMessage="Email inválido"
            >
              <f:validateRegex pattern="^[A-z0-9_.]+@[A-z0-9]+\.[A-z]{2,}(\.[A-z]+)?$" />
              <f:ajax event="blur" render="status" />
            </p:inputText>
          </div>
          <div class="ui-inputgroup input-group">
            <span class="ui-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <p:password
              required="true"
              toggleMask="true"
              placeholder="Senha"
              value="#{customerBean.customer.password}"
              requiredMessage="Senha não informada"
              validatorMessage="Senha inválida"
            >
              <f:validateLength minimum="6" />
              <f:ajax event="blur" render="status" />
            </p:password>
          </div>

          <p:commandButton update="status" value="Acessar" action="#{customerBean.login}" />

          <span class="account">
            Ainda não possui conta? <p:commandLink value="Crie uma agora" action="register.xhtml" immediate="true" />
          </span>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</html>
